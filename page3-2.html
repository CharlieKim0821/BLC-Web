<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <style>
        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GongGothicMedium';
            margin: 0px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:visited {
            text-decoration: none;
        }


        a:focus {
            text-decoration: none;
        }


        a:active {
            text-decoration: none;
        }

        .header {
            background-color: white;
            height: 60px;
            flex-direction: row;
            display: flex;
            border-left: solid 10px;
            border-right: solid 10px;
            border-top: solid 10px;
            background-image: url("BLC_Logo.png");
            background-size: 60px;
            background-repeat: no-repeat;
        }

        .headernaeyong {
            display: flex;
            flex-direction: row;
            margin: 30px;
        }

        .BLC {
            margin-top: 3px;
            margin-left: 70px;
            font-size: 50px;
        }

        .mainbox {
            display: flex;
            flex-direction: column;
        }

        .vision {
            display: flex;
            border: solid 10px;
            border-bottom:solid;
            height: 364px;
            position: relative;
            overflow: hidden;
            background-image: url("team_blc_picture.png");
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
        }

        .vision_text {
            text-align: center;
            margin: auto;
            font-size: 30px;
            color: white;
            text-shadow: -0.5px 0 black,
                         0 0.5px black,
                         0.5px 0 black,
                         0 -0.5px black;

        }

        .mid {
            display: flex;
            flex-direction: row;
            height: 550px;
            border:solid;

        }

        .team1 {
            border: solid;
            background-color: rgb(148, 207, 148);
            position: relative;
        }
        .김찰리{
            margin-top: 20px;
            width: 300px;
            border-radius: 150px;
        }
        .이레넌{
            margin-top: 20px;
            width: 300px;
            border-radius: 150px;
        }
        .김유성{
            margin-top: 20px;
            width: 300px;
            border-radius: 150px;
        }
        .content{
            margin-top: 20px;
            text-align: center;
        }
        .team2 {
            border: solid;
            background-color: pink;
        }

        .team1,
        .team2,
        .team3 {
            flex: 33%;
            text-align: center;
            font-size: 30px;
            line-height: 100%;
            position: relative;

        }
         .team3{
             border:solid;
             background-color: rgb(250, 250, 174);
        }

        .레넌,
        .찰리,
        .유성 {
            text-align: center;
            font-size: 30px;
            overflow: hidden;
        }

        p {
            margin-top: 10px;
            margin-bottom: 5px;

        }
        @media(max-width:900px){
            .mid{
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <div class="BLC">BLC</div>
        </a>
        <div class="empty1"></div>
        <div class="headernaeyong">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="mainbox">
        <div class="vision">
            <div class="vision_text">
                <p>"우리는 사람들이 '마른비만' 이라는</p>
                <p>겉모습에 감춰진 질병으로부터</p>
                <p>건강을 잃지 않기 위해 노력합니다."</p>
            </div>
        </div>
        <div class="mid">
            <div class="team1">
                <img class="김찰리" src="김찰리.png">
                <div class="찰리">찰리(리더/막내)</div>
                <div class=content>안녕하세요? 찰리입니다. 잘부탁드립니다.</div>
            </div>
            <div class="team2">
                <img class="이레넌" src="바보.png">
                <div class="레넌">레넌(디자인/꼬맹이)</div>
                <div class=content>안녕하세요? 레넌입니다. 잘부탁드립니다.</div>
            </div>
            <div class="team3">
                <img class="김유성" src="익명.png">
                <div class="유성">유성()</div>
                <div class=content>안녕하세요? 유성입니다. 잘부탁드립니다.</div>
        </div>
    </div>
</body>

</html>
