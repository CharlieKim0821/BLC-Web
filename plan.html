<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <link rel="short icon" href="img/favicon.ico">
</head>
<style>
    @font-face {
        font-family: 'GongGothicMedium';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    html {
        cursor: url(./cursor2.cur), auto;
    }

    body {
        font-family: 'GongGothicMedium';
        margin: 0;

    }

    a {
        text-decoration: none;
        color: black;
    }

    a,
    a:link {
        cursor: url('./cursor.cur'), auto;
    }

    a:visited {
        text-decoration: none;
    }


    a:focus {
        text-decoration: none;
    }


    a:active {
        text-decoration: none;
    }

    .header {
        background-color: white;
        height: 60px;
        flex-direction: row;
        display: flex;
        border: solid;
        border-width: 5px;
        background-image: url("BLC_Logo.png");
        background-size: 60px;
        background-repeat: no-repeat;
        position: fixed;
        width: 100%;
        z-index: 1000;
    }

    .BLC {
        margin-top: 3px;
        margin-left: 70px;
        font-size: 50px;
    }

    .headernaeyong {
        display: flex;
        flex-direction: row;
        margin: 30px;
    }

    .title {
        margin: 10px;
        font-size: 20px;
        transition: 0.5s;
    }

    .title:hover {
        margin-top: 7px;
        font-size: 25px;
    }

    .main {
        display: flex;
        flex-direction: column;
        border: solid;
        border-width: 5px;
        position: relative;
    }

    .hidden {
        display: none;
    }

    .navbar__menu {
        display: flex;
        flex-direction: row;
        font-size: 20px;
        margin: 10px;
        right: 20px;
        position: absolute;
    }

    .navbar__menu_ham {
        display: none;
    }
    .bigbox{
        display: flex;
        margin: auto;
        flex-direction: column;
    }
    .contentbox{
        margin: auto;
        margin-top: 100px;
        border: solid;
        width: 800px;
        height: 400px;
        position: relative;
        transition: 0.5s;
    }
    .contentbox:hover{
        width: 850px;
        height: 425px;
    }
    .sidebar{
        display: flex;
        flex-direction: column;
        position: fixed;
        margin-top: 100px;
        margin-left: 50px;
        border: solid;
        height: 500px;
        width: 100px;
        font-size: 20px;
        background-color: white;
    }
    .date{
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    img{
        display: flex;
        position: absolute;
        width: 100%;
    }
    @media(max-width:1200px){
        .contentbox{
            width: 600px;
            height: 300px;
        }
    }
    @media(max-width:950px){
        .contentbox{
            width: 400px;
            height: 200px;
        }
        .sidebar{
            width: 100px;
            height: 250px;
            font-size: 20px;
        }
    }
    @media(max-width:950px){
        .sidebar{
            width: 70px;
            height: 250px;
            font-size: 15px;
        }
    }
</style>

<body>
    <div class="main">
        <div class="header">
            <a href="index.html">
                <div class="BLC">BLC</div>
            </a>

            <div class="navbar__menu">
                <a href="./page3-2.html">
                    <div class="title">Team</div>
                </a>
                <a href="./page2.html">
                    <div class="title">Obesity</div>
                </a>
                <a href="./page4-1.html">
                    <div class="title">Plan</div>
                </a>
            </div>

            <a href="javascript:;" class="btn-menu"></a>

            <script>
                document.querySelector('.btn-menu').addEventListener('click', function () {
                    this.classList.toggle('active');
                });


            </script>
            <div class="empty1"></div>
        </div>

        <div class="navbar__menu_ham">
            <a href="./page3-2.html">
                <div class="title">Team</div>
            </a>
            <a href="./page2.html">
                <div class="title">Obesity</div>
            </a>
            <a href="./page4-1.html">
                <div class="title">Plan</div>
            </a>
        </div>

        <script>
            document.querySelector(".btn-menu").addEventListener("click", function () {
                var menu = document.querySelector(".navbar__menu_ham");
                if (menu.classList.contains("active")) {
                    menu.classList.remove("active")
                } else {
                    menu.classList.add("active")
                }
            })
        </script>
    
    <div class="sidebar">
        <div class="date">2021</div>
        <div class="date">2022</div>
        <div class="date">2023</div>
        <div class="date">2024</div>
        <div class="date">2025</div>
    </div>
    <div class="alldiv">
        <div class="allcontent">
            <div class="bigbox">
                <div class="contentbox">
                    <img src="BLC_Start.png">
                </div>
                <div class="contentbox"></div>
                <div class="contentbox"></div>
                <div class="contentbox"></div>
                <div class="contentbox"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
