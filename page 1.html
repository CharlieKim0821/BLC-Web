<!DOCTYPE html>

<head>

    <style>
        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;

        }

        body {

            margin: 0;
        }

        .header {

            background-color: white;
            border: solid;
            border-width: 5px;
        }

        .bigbox1 {
            flex: 0.4;
            display: flex;
            flex-direction: column;
        }

        .box2 {
            font-size: 30px;
            height: 50%;
            border: solid;
            border-width: 5px;
            background-color: rgb(148, 207, 148);

        }

        .text {
            font-weight: bold;
            font-size: 30px;
            text-align: bottom;
        }

        .text1 {
            display: none;
        }

        .box2:hover>.text {
            display: none;
        }

        .box2:hover>.text1 {
            display: block;
            font-size: 25px;
            background-color: rgb(80, 148, 80);
            height: 100%;
        }



        .box3 {
            font-size: 30px;
            height: 50%;
            background-color: rgb(255, 228, 233);
            border: solid;
            border-width: 5px;
        }

        .text2 {

            font-size: 30px;

        .text3 {
            display: none;
        }

        .box3:hover>.text2 {
            display: none;
        }

        .box3:hover>.text3 {
            display: block;
            font-size: 25px;
            background-color: pink;
            height: 100%;
        }

        .bigbox2 {
            width: 100%;
            height: 350px;
            display: flex;
            flex-direction: row;
        }

        .box4 {
            font-size: 30px;
            font-weight: bold;
            width: 40%;
            height: 350px;
            background-color: rgb(250, 250, 174);
            border: solid;
            border-width: 5px;
        }

        .box4:hover {

            width: 40%;
            height: 350px;
            background-color: rgb(243, 243, 76);
            border: solid;
            border-width: 5px;
        }


        .box5 {
            font-size: 30px;
            font-weight: bold;
            width: 60%;
            height: 350px;
            background-color: skyblue;
            border: solid;
            border-width: 5px;
        }



        .text4 {
            display: flex;
            font-size: 30px;

        }

        .text5 {
            display: none;
        }

        .box5:hover>.text4 {
            display: none;
        }

        .box5:hover>.text5 {
            display: flex;
            font-size: 40px;
            background-color: rgb(57, 149, 185);
            height: 100%;
        }
