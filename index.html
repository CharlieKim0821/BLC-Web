<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .jb-box {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            padding: 20px;
            transition: all 0.5s linear;
        }

        .jb-box:hover {
            transform: scaleX(3)
        }
    </style>
</head>

<body>
    <div class="jb-box">
        <img src="./face.jpg" width="200" alt="인스타" />
    </div>
</body>

</html>
