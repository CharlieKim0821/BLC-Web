<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLC Website</title>
    <link rel="short icon" href="img/favicon.ico">
    <style>
        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GongGothicMedium';
            margin: 0;

        }

        a {
            text-decoration: none;
            color: black;
        }

        a:visited {
            text-decoration: none;
        }


        a:focus {
            text-decoration: none;
        }


        a:active {
            text-decoration: none;
        }

        .header {
            background-color: white;
            height: 60px;
            flex-direction: row;
            display: flex;
            border: solid;
            border-width: 5px;
            background-image: url("BLC_Logo.png");
            background-size: 60px;
            background-repeat: no-repeat;
        }

        .BLC {
            margin-top: 3px;
            margin-left: 70px;
            font-size: 50px;
        }

        .headernaeyong {
            display: flex;
            flex-direction: row;
            margin: 30px;
        }

        .title {
            margin: 10px;
            font-size: 20px;
            transition: 0.5s;
        }

        .title:hover {
            margin-top: 7px;
            font-size: 25px;
        }

        .main {
            display: flex;
            flex-direction: column;
            border: solid;
            border-width: 5px;
        }

        .alldiv {
            display: flex;
            flex-direction: row;
        }

        .leftdiv {
            display: flex;
            flex: 1;
            border: solid;
            border-width: 5px;

        }

        .allcontent {
            display: flex;
            flex-direction: column;
            flex: 5;
        }

        .rightdiv {
            display: flex;
            flex: 1;
            border: solid;
            border-width: 5px;
        }

        .boldtext {
            font-size: 55px;
        }

        .naeyong {
            display: flex;
            flex-direction: row;
        }

        .mainbox {
            position: relative;
            font-size: 50px;
            flex: 0.6;
            height: 700px;
            display: flex;
            flex-direction: row;
            background-color: white;
            border: solid;
            border-width: 5px;
            background-image: url(./mainpage_picture2.png);
            background-size: 100%;
            transition: 0.3s;
            background-position: center;
        }

        .mainbox:hover {
            background-size: 110%;
        }

        .longtext {
            height: 400px;
            flex: 1;
            text-shadow: -0.5px 0 white,
                0 0.5px white,
                0.5px 0 white,
                0 -0.5px white;

        }

        .bigbox1>a {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .bigbox1 {
            flex: 0.4;
            display: flex;
            flex-direction: column;
        }

        .team {
            height: 100%;
            border: solid;
            border-width: 5px;
            background-color: rgb(148, 207, 148);
            position: relative;
        }

        .teamtext {
            display: flex;
            font-weight: bold;
            font-size: 50px;
        }

        .teamtext2 {
            display: none;
        }

        .team:hover {
            background-color: rgb(80, 148, 80);
        }

        .team:hover>.teamtext {
            display: none;
        }

        .team:hover>.teamtext2 {
            display: flex;
            color: rgb(60, 60, 60);
            font-weight: bold;
            font-size: 50px;
        }

        .fat {
            flex: 1;
            background-color: rgb(255, 228, 233);
            border: solid;
            border-width: 5px;
            position: relative;
        }

        .fattext2 {
            display: flex;
            font-weight: bold;
            font-size: 50px;
        }

        .fattext2-2 {
            display: none;
        }

        .fat:hover {
            background-color: pink;
        }

        .fat:hover>.fattext2 {
            display: none;
        }

        .fat:hover>.fattext2-2 {
            display: flex;
            color: rgb(60, 60, 60);
            font-weight: bold;
            font-size: 50px;
        }

        .fat:hover>div>.fattext3 {
            display: block;
            font-size: 37px;
            color: rgb(60, 60, 60);
            background-color: pink;
            height: 100%;
        }



        .bigbox2 {
            display: flex;
            flex-direction: row;
            flex: 1;

        }

        .bigbox2>a {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 300px;
        }

        .history {
            display: flex;
            font-weight: bold;
            flex: 1;
            background-color: rgb(250, 250, 174);
            border: solid;
            border-width: 5px;
        }

        .text3-1 {
            display: flex;
            font-size: 50px;
        }

        .text3-2 {
            display: none;
        }



        .history:hover {
            background-color: rgb(227, 235, 127);
        }

        .history:hover>div>.text3-1 {
            display: none;
        }

        .history:hover>div>.text3-2 {
            display: flex;
            font-size: 50px;
            background-color: rgb(227, 235, 127);
            height: 100%;
        }


        .contact {
            display: flex;
            font-weight: bold;
            flex: 1;
            background-color: skyblue;
            border: solid;
            border-width: 5px;
            position: relative
        }

        .text4 {
            display: flex;
            font-size: 50px;
        }

        .text5 {
            display: none;
        }

        .contact:hover {
            background-color: rgb(57, 149, 185);
        }

        .contact:hover>div>.text4 {
            display: none;

        }

        .contact:hover>div>.text5 {
            display: flex;
            flex-direction: column;
            font-size: 50px;
            color: rgb(60, 60, 60);
            background-color: rgb(57, 149, 185);
            height: 100%;
        }

        .email {
            font-size: 35px;
        }

        .left {
            position: absolute;
            left: 0;
        }

        .bottom {
            position: absolute;
            bottom: 0;
        }

        .firsttext {
            margin-left: 10px;
        }


        .hidden {
            display: none;
        }

        .navbar__menu {
            display: flex;
            flex-direction: row;
            font-size: 20px;
            margin: 10px;
            right: 20px;
            position: absolute;
        }

        .navbar__menu_ham {
            display: none;
        }



        @media(max-width:900px) {
            .alldiv {
                display: flex;
                flex-direction: column;
            }

            .naeyong {
                display: flex;
                flex-direction: column;
            }

            .boldtext {
                font-size: 40px;
            }

            .mainbox {

                border: none;
                font-size: 35px;

            }

            .history {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .team:hover>div>.teamtext {
                display: flex;
            }

            .team:hover>div>.teamtext1 {
                display: none;
            }

            .bigbox1 {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .longtext {
                display: flex;
                height: 400px;
                flex: 1;
                border: solid;
            }

            .bigbox2 {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .fat:hover>div>.fattext2 {
                display: flex;
            }

            .fat:hover>div>.fattext3 {
                display: none;
            }


            .contact:hover>div>.text5 {
                display: none;
            }

            .contact:hover>div>.text4 {
                display: flex;
            }

            .email {
                font-size: 25px;
            }

            .btn-menu {
                right: 10px;
                position: absolute;
                float: right;
                width: 60px;
                height: 60px;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                background: #fff;
            }

            .btn-menu:before,
            .btn-menu:after {
                display: block;
                content: "";
                position: absolute;
                left: 50%;
                top: 50%;
                width: 36px;
                height: 3px;
                background: #000;
                -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
                -webkit-transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
                transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            }

            .btn-menu:before {
                margin-top: -8px;
            }

            .btn-menu:after {
                margin-top: 4px;
            }

            .btn-menu.active:before {
                margin-top: -2px;
                -webkit-transform: translateX(-50%) rotate(45deg) translateZ(0);
                transform: translateX(-50%) rotate(45deg) translateZ(0);
            }

            .btn-menu.active:after {
                margin-top: -2px;
                -webkit-transform: translateX(-50%) rotate(-45deg) translateZ(0);
                transform: translateX(-50%) rotate(-45deg) translateZ(0);
            }

            .navbar__menu {
                display: none;
            }

            .navbar__menu_ham {
                display: none;
                flex-direction: column;
                font-size: 20px;
                border: solid;
                text-align: center;
            }

            .navbar__menu_ham.active {
                display: flex;
            }


        }
    </style>

</head>

<body>

    <div class="main">
        <div class="header">
            <a href="index.html">
                <div class="BLC">BLC</div>
            </a>

            <div class="navbar__menu">
                <a href="./page3-2.html">
                    <div class="title">팀 소개</div>
                </a>
                <a href="./page2.html">
                    <div class="title">마른 비만</div>
                </a>
                <a href="./page4-1.html">
                    <div class="title">연표</div>
                </a>
            </div>

            <a href="javascript:;" class="btn-menu"></a>

            <script>
                document.querySelector('.btn-menu').addEventListener('click', function () {
                    this.classList.toggle('active');
                });


            </script>
            <div class="empty1"></div>
        </div>

        <div class="navbar__menu_ham">
            <a href="./page3-2.html">
                <div class="title">팀 소개</div>
            </a>
            <a href="./page2.html">
                <div class="title">마른 비만</div>
            </a>
            <a href="./page4-1.html">
                <div class="title">연표</div>
            </a>
        </div>

        <script>
            document.querySelector(".btn-menu").addEventListener("click", function () {
                var menu = document.querySelector(".navbar__menu_ham");
                if (menu.classList.contains("active")) {
                    menu.classList.remove("active")
                } else {
                    menu.classList.add("active")
                }
            })
        </script>

        <div class="alldiv">
            <div class="leftdiv"></div>
            <div class="allcontent">
                <div class="naeyong">
                    <div class="mainbox">
                        <div class="longtext">
                            <div class="">
                                <div class="firsttext">We want everyone to</div>
                                <div class="firsttext"><strong class="boldtext">BLC</strong> from <strong
                                        class="boldtext">“Skinny Fat”</strong></div>
                            </div>

                        </div>
                    </div>
                    <div class="bigbox1">
                        <a href="./page3-2.html">
                            <div class="team">
                                <div class="">
                                    <div class="teamtext">팀 소개</div>
                                    <div class="teamtext2">팀 소개</div>
                                </div>
                            </div>
                        </a>

                        <a href="./page2.html">
                            <div class="fat">
                                <div class="">
                                    <div class="fattext2">마른비만?</div>
                                    <div class="fattext2-2">마른비만?</div>
                                </div>
                            </div>
                    </div>
                </div>
                </a>



                <div class="bigbox2">
                    <a href="./page4-1.html">
                        <div class="history">
                            <div class="">
                                <div class="text3-1">History</div>
                                <div class="text3-2">History</div>
                            </div>
                        </div>
                    </a>
                    <div class="contact">
                        <div class="">
                            <div class="text4">문의하기</div>
                            <div class="text5">문의하기</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightdiv"></div>
        </div>
    </div>
</body>

</html>
