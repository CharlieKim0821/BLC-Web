<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <style>
        body{
            margin:0px;
        }
        .mainbox{
            display: flex;
            flex-direction: column;
            border:solid;
        }
        .vision{
            display: flex;
            border-bottom: solid;
            height: 300px;
        }
        .vision_text{
            text-align: center;
            margin:auto;
            font-size: 30px;
        }
        .mid{
            display: flex;
            flex-direction: row;
            height: 250px;
            border-bottom: solid;
           
        }
        .team1{
            border-right: solid;
        }
        .bottom{
            display: flex;
            flex-direction: row;
            height: 300px;
        }
        .team1,.team2{
            flex: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 850%;
            font-weight: bold;
        }
        .team3{
            border-right: solid;
        }
        .team5{
            border-left: solid;
        }
        .team3, .team5, .team4{
            flex:33%;
            text-align: center;
            font-size: 30px;
            line-height: 1000%;
            font-weight: bold;
        }
        
        p{
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="vision">
            <div class="vision_text">
            <p>우리는 사람들이 ‘마른비만’ 이라는</p>
            <p>겉모습에 감춰진 질병으로부터</p>
            <p>건강을 잃지 않기 위해 노력합니다.</p>
        </div>
        </div>
        <div class="mid">
            <div class="team1">찰리</div>
            <div class="team2">레넌</div>
        </div>
        <div class="bottom">
            <div class="team3">유성</div>
            <div class="team4">귀신</div>
            <div class="team5">바보</div>
        </div>
    </div>
</body>

</html>
