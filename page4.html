<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
    .container {
      width: 100vw;
    }

    .slides {
      width: 300vw;
      display: flex;
      flex-direction: row;
      transition: transform 0.5s;
    }

    .slide {
      width: 100vw;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="slides" class="slides">
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1622495805962-d93109c8def4?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1623611659533-05cb5561fd5d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1623593420942-5c4587c1eef2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
      </div>
    </div>
  </div>
  <button id="prev">이전</button>
  <button id="next">다음</button>

  <script>
    var page = 0;

    document.getElementById("prev").addEventListener('click', function () {
      // 페이지 변경
      if (page != 0) {
        page = page - 1;
        // 변견된 페이지에 맞게 transfor 지정
        document.getElementById("slides").style.transform = `translate(-${page * 100}vw)`
      }
    })
    document.getElementById("next").addEventListener('click', function () {
      if (page != 2) {
        page = page + 1;
        document.getElementById("slides").style.transform = `translate(-${page * 100}vw)`
      }
    })
  </script>
</body>

</html>
